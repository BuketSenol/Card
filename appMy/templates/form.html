{% extends 'base.html' %}
{% load static %}



{% block main %}
<main>
    <div class="container my-5">
        <form method="POST ">
            {% csrf_token %}
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" name="fname" id="form6Example1" class="form-control" />
                        <label class="form-label" for="form6Example1">İsim</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="text" name="lname" id="form6Example2" class="form-control" />
                        <label class="form-label" for="form6Example2">Soyisim</label>
                    </div>
                </div>
            </div>

            <!-- Text input -->
            <div class="form-outline mb-4">
                <input type="text" name="adress" id="form6Example4" class="form-control" />
                <label class="form-label" for="form6Example4">Adres</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" name="email" id="form6Example5" class="form-control" />
                <label class="form-label" for="form6Example5">E-mail</label>
            </div>

            <!-- Number input -->
            <div class="form-outline mb-4">
                <input type="number" name="phone" id="form6Example6" class="form-control" />
                <label class="form-label" for="form6Example6">Telefon</label>
            </div>

            <!-- Message input -->
            <div class="form-outline mb-4">
                <textarea class="form-control" name="message" id="form6Example7" rows="4"></textarea>
                <label class="form-label" for="form6Example7">Mesajınız</label>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Gönder</button>
        </form>
    </div>
</main>

{% endblock main %}
